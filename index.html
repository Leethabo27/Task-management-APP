<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1>ðŸŒŸ Epic Task Manager</h1>
        <p class="tagline">Coded by <strong>Lethabo Semenya</strong></p>
        <p class="date-time" id="date-time"></p>
        <button class="toggle-mode" id="toggle-mode">ðŸŒ™</button>
      </header>

      <!-- Main -->
      <main>
        <!-- Progress Section -->
        <section class="progress-section">
          <p>Progress: <span id="progress-percent">0%</span></p>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
          </div>
        </section>

        <!-- Task Input -->
        <section class="task-input">
          <input type="text" id="task" placeholder="Add a new task" />
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <input type="datetime-local" id="deadline" />
          <button id="add-task">âž• Add Task</button>
        </section>

        <!-- Task List -->
        <section class="task-filters">
          <button class="filter" data-filter="all">All</button>
          <button class="filter" data-filter="completed">Completed</button>
          <button class="filter" data-filter="pending">Pending</button>
        </section>

        <ul class="task-list" id="task-list"></ul>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Coded by <strong>Lethabo Semenya</strong></p>
      </footer>
    </div>
  </body>
</html>
